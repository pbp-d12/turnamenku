<div id="modal-join" class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <button onclick="closeModal('modal-join')">&times;</button>
      <h2>Search For a Teams</h2>
      <div class="modal-search">Search</div>
    </div>

    <div class="modal-body">
      {% for team in teams %}
        <div class="team-card">
          <div class="team-info">
            {% if team.logo %}
              <img src="{{ team.logo.url }}" alt="{{ team.name }}" class="team-avatar">
            {% else %}
              <div class="team-avatar"></div>
            {% endif %}

            <div class="team-text">
              <h3>{{ team.name }}</h3>
              {% if team.captain %}
                <p>Captain: {{ team.captain.username }}</p>
              {% else %}
                <p>Captain: -</p>
              {% endif %}
            </div>
          </div>
          <button class="action-btn">Join</button>
        </div>
      {% empty %}
        <p>No teams found.</p>
      {% endfor %}
    </div>
  </div>
</div>
