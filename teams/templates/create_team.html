<div id="modal-create-team" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.55); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:#fff; width:420px; max-width:92%; border-radius:12px; padding:20px; box-shadow:0 8px 30px rgba(0,0,0,0.25); position:relative; font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;">
    <button onclick="closeModal('modal-create-team')" style="position:absolute; right:12px; top:8px; border:none; background:none; font-size:20px; cursor:pointer;">&times;</button>

    <h2 style="margin:0 0 14px 0; font-size:18px; font-weight:700; text-align:left;">Create New Team</h2>

    <form id="create-team-form" method="post" enctype="multipart/form-data" style="display:flex; flex-direction:column; gap:12px;">
      {% csrf_token %}

      <label style="font-weight:600; font-size:13px;">Team Name
        <input type="text" id="team-name" name="name" required placeholder="Enter team name" 
               style="width:100%; box-sizing:border-box; margin-top:6px; padding:8px 10px; border:1px solid #e2e8f0; border-radius:8px; font-size:14px;">
      </label>

        <label style="font-weight:600; font-size:13px;">Team Logo (optional)
        <input type="text" id="team-logo" name="logo" placeholder="Enter logo URL"
                style="width:100%; box-sizing:border-box; margin-top:6px; padding:8px 10px; border:1px solid #e2e8f0; border-radius:8px; font-size:14px;">
        </label>
        <img id="logo-preview" src="" style="display:none; width:80px; height:80px; object-fit:cover; margin-top:6px; border-radius:6px;">

      <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:6px;">
        <button type="button" onclick="closeModal('modal-create-team')" style="background:#eee; border:none; padding:8px 14px; border-radius:8px; cursor:pointer;">Cancel</button>
        <button type="submit" style="background:#0b74ff; color:white; border:none; padding:8px 14px; border-radius:8px; cursor:pointer;">Create</button>
      </div>
    </form>
  </div>
</div>

<script>
/* Helper: ambil CSRF dari hidden input (lebih andal ketika form ada {% csrf_token %}) */
function getCSRFTokenFromForm() {
  const el = document.querySelector('#create-team-form input[name="csrfmiddlewaretoken"]');
  return el ? el.value : (document.cookie.split('; ').find(r => r.startsWith('csrftoken=')) || '').split('=')[1] || '';
}

const logoInput = document.getElementById('team-logo');
const previewImg = document.getElementById('logo-preview');

if (logoInput) {
  logoInput.addEventListener('input', (e) => {
    const url = e.target.value.trim();
    if (url) {
      previewImg.src = url;
      previewImg.style.display = 'block';
    } else {
      previewImg.src = '';
      previewImg.style.display = 'none';
    }
  });
}
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('create-team-form');
  if (!form) return;

  form.addEventListener('submit', async function (ev) {
    ev.preventDefault();

    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating...';

    try {
      const csrf = document.querySelector('#create-team-form input[name="csrfmiddlewaretoken"]').value;
      const payload = {
        name: document.getElementById('team-name').value.trim(),
        logo: document.getElementById('team-logo').value.trim()
      };

      const resp = await fetch("create/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrf,
          "X-Requested-With": "XMLHttpRequest"
        },
        body: JSON.stringify(payload)
      });

      const data = await resp.json();

      if (resp.ok && data.status === 'success') {
        showToast('Selamat membentuk tim, Kapten', 'success');
        form.reset();
        previewImg.src = '';
        previewImg.style.display = 'none';
        closeModal('modal-create-team');

        if (typeof searchJoinTeams === 'function') searchJoinTeams(1);
        if (typeof searchManageTeams === 'function') searchManageTeams(1);
        if (typeof searchMeetTeams === 'function') searchMeetTeams(1);
      } else {
        const message = data && data.message ? data.message : 'Failed to create team';
        alert(message);
      }
    } catch (err) {
      console.error('Create team error:', err);
      alert('An error occurred while creating the team.');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
    }
  });
});
</script>
