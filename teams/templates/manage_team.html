<div id="modal-manage" class="modal-overlay show">
  <div class="modal">
    <div class="modal-header">
      <button onclick="closeModal('modal-manage')">&times;</button>
      <h2>Manage Your Teams</h2>
      <div class="modal-search">Search</div>
    </div>

    <div class="modal-body">
      {% for team in teams %}
        <div class="team-card">
          <div class="team-info">
            {% if team.logo %}
              <img src="{{ team.logo.url }}" alt="{{ team.name }}" class="team-avatar">
            {% else %}
              <div class="team-avatar"></div>
            {% endif %}
            <div class="team-text">
              <h3>{{ team.name }}</h3>
              <p>Member count: {{ team.members.count }}</p>
            </div>
          </div>
          <button class="action-btn">Configure</button>
        </div>
      {% empty %}
        <p>No managed teams found.</p>
      {% endfor %}
    </div>
  </div>
</div>
