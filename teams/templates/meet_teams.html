<div id="modal-meet" class="modal-overlay show">
  <div class="modal">
    <div class="modal-header">
      <button onclick="closeModal('modal-meet')">&times;</button>
      <h2>Meet Your Teams</h2>
      <div class="modal-search">Search</div>
    </div>

    <div class="modal-body">
      {% for team in teams %}
        <div class="team-card">
          <div class="team-info">
            {% if team.logo %}
              <img src="{{ team.logo.url }}" alt="{{ team.name }}" class="team-avatar">
            {% else %}
              <div class="team-avatar"></div>
            {% endif %}

            <div class="team-text">
              <h3>{{ team.name }}</h3>
              <p>Captain: {{ team.captain.username|default:"-" }}</p>
            </div>
          </div>
          <button class="action-btn">Detail</button>
        </div>
      {% empty %}
        <p>Youâ€™re not in any team yet.</p>
      {% endfor %}
    </div>
  </div>
</div>
