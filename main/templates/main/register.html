{% extends 'base.html' %}

{% block title %}Registrasi{% endblock title %}

{% block content %}
<div class="container mx-auto mt-12 mb-12 px-4 py-8 sm:px-6 lg:px-8">

    <div class="max-w-md mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-md border border-gray-200">
        <h2 class="text-3xl font-bold text-custom-blue-400 mb-8 text-center">Buat Akun</h2>

        <div id="message-container" class="mb-6"></div>
        <form id="register-form" method="POST" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-1">
                    {{ field.label }} </label>
                {{ field }}
                {% if field.help_text %} <p class="text-xs text-gray-500 mt-1">{{ field.help_text|safe }}</p>
                {% endif %}
                <div id="error-{{ field.id_for_label }}" class="text-red-500 text-sm mt-1"></div>
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-custom-blue-400 text-white font-bold py-2.5 px-4 rounded-lg
                               hover:bg-custom-blue-300 focus:outline-none focus:ring-2
                               focus:ring-offset-2 focus:ring-custom-blue-300 transition duration-150 ease-in-out">
                Daftar
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-6">
            Sudah punya akun? <a href="{% url 'main:login' %}"
                class="font-medium text-custom-blue-400 hover:text-custom-blue-300 hover:underline">Login di sini</a>
        </p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('#register-form input, #register-form select').forEach(el => {
            if (el.type !== 'hidden') {
                el.classList.remove('border-gray-300', 'shadow-sm', 'focus:ring-custom-blue-200');
                el.classList.add(
                    'block', 'w-full', 'px-4', 'py-2', 'mt-1',
                    'border', 'border-gray-300',
                    'rounded-md', 'shadow-sm',
                    'placeholder-gray-400',
                    'text-gray-900',
                    'focus:outline-none',
                    'focus:ring-2', 'focus:ring-custom-blue-300',
                    'focus:border-custom-blue-300',
                    'transition', 'duration-150', 'ease-in-out'
                );
                if (el.dataset.hasError === 'true') {
                    el.classList.remove('border-gray-300', 'focus:border-custom-blue-300');
                    el.classList.add('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                }
            }
        });
    });
</script>

<script>
    // --- Fungsi BANTUAN untuk menangani error registrasi ---
    function handleRegistrationError(form, data) {
        let errorMessages = [];
        let hasSpecificErrors = false;

        if (data.errors && typeof data.errors === 'object') {
            Object.keys(data.errors).forEach(fieldName => {
                if (fieldName !== '__all__') {
                    // Logic untuk field name (password1/password2/dll)
                    let inputName = fieldName;
                    if (fieldName === 'password') inputName = 'password1';
                    if (fieldName === 'password2') inputName = 'password2';

                    const inputElement = form.querySelector(`[name="${inputName}"]`);

                    if (inputElement) {
                        hasSpecificErrors = true;
                        data.errors[fieldName].forEach(errorDetail => {
                            const errorMessage = errorDetail.message || 'Error tidak diketahui';
                            errorMessages.push(errorMessage);
                            // Highlight & tampilkan error di bawah field
                            const errorDiv = document.getElementById(`error-${inputElement.id}`);
                            if (errorDiv && !errorDiv.textContent) {
                                errorDiv.textContent = errorMessage;
                            }
                            inputElement.classList.remove('border-gray-300', 'focus:border-custom-blue-300', 'focus:ring-custom-blue-300');
                            inputElement.classList.add('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                            inputElement.dataset.hasError = 'true';
                        });
                    } else {
                        data.errors[fieldName].forEach(errorDetail => {
                            errorMessages.push(`${fieldName.replace('_', ' ').capitalize()}: ${errorDetail.message}`);
                        });
                    }
                } else {
                    data.errors[fieldName].forEach(errorDetail => {
                        errorMessages.push(errorDetail.message);
                    });
                }
            });
        }

        if (errorMessages.length === 0) {
            errorMessages.push(data.message || 'Registrasi gagal. Silakan cek kembali isian Anda.');
        }

        if (typeof showToast === 'function') {
            const toastMessage = hasSpecificErrors ? ('<b>Registrasi Gagal:</b><br>' + errorMessages.join('<br>')) : errorMessages.join('<br>');
            showToast(toastMessage, 'error');
        }
    }
    // --- Akhir Fungsi Bantuan ---


    document.getElementById('register-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const inputs = form.querySelectorAll('input, select');

        // Reset error styling sebelumnya
        inputs.forEach(el => {
            el.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
            if (!el.classList.contains('border-gray-300')) {
                el.classList.add('border-gray-300', 'focus:border-custom-blue-300', 'focus:ring-custom-blue-300');
            }
            el.dataset.hasError = 'false';
            const errorDiv = document.getElementById(`error-${el.id}`);
            if (errorDiv) errorDiv.textContent = '';
        });

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'X-CSRFToken': formData.get('csrfmiddlewaretoken') },
            });

            // 1. BACA JSON RESPONSE HANYA SEKALI
            let data;
            try {
                data = await response.json();
            } catch (e) {
                // Ini terjadi jika server crash (status 500) dan responsnya bukan JSON
                console.error('SERVER CRASH / FAILED TO PARSE JSON:', e, response.status, await response.text());
                if (typeof showToast === 'function') showToast('Terjadi kesalahan server (Status 500). Akun mungkin sudah dibuat.', 'error');
                return; // Hentikan script jika parsing gagal total
            }
            // 2. CEK STATUS OK DARI HTTP (201 OK)
            if (!response.ok) {
                handleRegistrationError(form, data);
                return;
            }

            // 3. JIKA SUKSES (status 2xx DAN JSON status: success)
            if (data.status === "success") {
                if (typeof showToast === 'function') showToast(data.message, 'success');
                setTimeout(() => { window.location.href = "{% url 'main:login' %}"; }, 2000);

            } else if (data.status === "error") {
                // Ini terjadi jika respons 2xx tapi JSON bilang 'error'
                handleRegistrationError(form, data);
            }
        } catch (error) { // Error jaringan atau script
            console.error('Network/Script Error:', error);
            if (typeof showToast === 'function') showToast('Terjadi kesalahan jaringan atau script. Coba lagi nanti.', 'error');
        }
    });
</script>
{% endblock content %}
