{% extends 'layout_navbar.html' %}

{% block page_title %}Ganti Password{% endblock page_title %}

{% block main_content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-200">
    <h2 class="text-3xl font-bold text-custom-blue-400 mb-8 text-center">Ganti Password</h2>

    <div id="message-container" class="mb-6"></div>

    <form id="password-change-form" method="POST" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-1">
                {{ field.label_tag }}
            </label>
            {{ field }}
            <div id="error-{{ field.id_for_label }}" class="text-red-500 text-sm mt-1"></div>
        </div>
        {% endfor %}

        <button type="submit" class="w-full bg-custom-blue-400 text-white font-bold py-2.5 px-4 rounded-lg 
hover:bg-custom-blue-300 focus:outline-none focus:ring-2 
focus:ring-offset-2 focus:ring-custom-blue-300 transition duration-150 ease-in-out">
            Ganti Password Saya
        </button>
    </form>
</div>

<script>
    document.getElementById('password-change-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        const inputs = form.querySelectorAll('input');

        // Reset error styling
        inputs.forEach(el => {
            el.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
            if (!el.classList.contains('border-gray-300')) {
                el.classList.add('border-gray-300', 'focus:border-custom-blue-300', 'focus:ring-custom-blue-300');
            }
            el.dataset.hasError = 'false';
            const errorDiv = document.getElementById(`error-${el.id}`);
            if (errorDiv) errorDiv.textContent = '';
        });


        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'X-CSRFToken': formData.get('csrfmiddlewaretoken') },
            });
            const data = await response.json();

            if (data.status === "success") {
                if (typeof showToast === 'function') showToast(data.message, 'success');
                // Redirect ke profile setelah berhasil
                setTimeout(() => { window.location.href = data.redirect_url; }, 1500);

            } else if (data.status === "error") {
                // Tampilkan error di toast
                let errorMessages = [];
                if (data.errors && typeof data.errors === 'object') {
                    Object.keys(data.errors).forEach(fieldName => {
                        data.errors[fieldName].forEach(errorDetail => {
                            errorMessages.push(errorDetail.message); // Kumpulkan pesan saja
                        });

                        // Highlight field yang error
                        const inputElement = form.querySelector(`[name="${fieldName}"]`);
                        if (inputElement) {
                            inputElement.classList.remove('border-gray-300', 'focus:border-custom-blue-300', 'focus:ring-custom-blue-300');
                            inputElement.classList.add('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                            inputElement.dataset.hasError = 'true';
                            // Tampilkan error pertama di bawah field
                            const errorDiv = document.getElementById(`error-${inputElement.id}`);
                            if (errorDiv && data.errors[fieldName].length > 0) {
                                errorDiv.textContent = data.errors[fieldName][0].message;
                            }
                        }
                    });
                }
                if (errorMessages.length === 0) {
                    errorMessages.push(data.message || 'Gagal mengubah password.');
                }
                if (typeof showToast === 'function') {
                    showToast(errorMessages.join('<br>'), 'error');
                }
            }
        } catch (error) {
            console.error('Error:', error);
            if (typeof showToast === 'function') showToast('Terjadi kesalahan. Coba lagi nanti.', 'error');
        }
    });
</script>

{% endblock main_content %}
