{% load static %}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Turnamenku{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': {
                            50: '#D1DBE4',
                            100: '#A3B7CA',
                            200: '#7593AF',
                            300: '#476F95',
                            400: '#194A7A',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-custom-blue-50 text-custom-blue-400 min-h-screen">

    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-3 w-full max-w-sm">
    </div>

    {% block content %}
    {% endblock content %}


    <script>
        // Fungsi toast tetap sama, pesan error diubah
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const icons = {
                success: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`,
                error: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2 2m2-2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`,
                info: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`
            };
            const iconColors = {
                success: 'text-custom-blue-400',
                error: 'text-red-600',
                info: 'text-custom-blue-400'
            };
            const iconColor = iconColors[type] || iconColors['info'];
            const icon = (icons[type] || icons['info']).replace('currentColor', iconColor);

            const toast = document.createElement('div');
            toast.className = 'flex items-start p-4 bg-custom-blue-50 text-custom-blue-400 rounded-lg shadow-lg w-full transition-all duration-300 ease-in-out transform opacity-0 translate-x-10';

            toast.innerHTML = `
                <div class="flex-shrink-0 ${iconColor}">
                    ${icon}
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                    <div class="font-medium text-custom-blue-400">${message}</div>
                </div>
                <div class="ml-4 flex-shrink-0">
                    <button class="inline-flex text-custom-blue-200 hover:text-custom-blue-400" onclick="this.closest('.toast-item').remove()">
                        <span class="sr-only">Tutup</span> <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            `;
            toast.classList.add('toast-item');
            container.appendChild(toast);
            setTimeout(() => { toast.classList.remove('opacity-0', 'translate-x-10'); }, 10);
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => { if (toast) toast.remove(); }, 500);
            }, 5000);
        }
    </script>

</body>

</html>
